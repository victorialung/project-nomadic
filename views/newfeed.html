<!doctype html>
<html class="no-js" lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>nomadic</title>
  <link rel="shortcut icon" href="../assets/img/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-gradient ">
    <a class="navbar-brand" href="profile.html">
      <img src="../assets/img/profile-user.jpg" class="rounded-circle" width="60" height="60" alt="logo-2">
    </a>
    <span class="ft-whitesmoke text-center" id="username">
      <strong> NewsFeed</strong>
    </span>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon ft-whitesmoke"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto ">
        <li class="nav-item active">
          <a class="nav-link " href="profile.html">Profile
            <span class="sr-only">(current)</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#">Log out</a>
        </li>
      </ul>
    </div>
  </nav>
  <br>
  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <div class="" id="header-new-posts ft-grey" class="header-new-post">
          <h4 class="ft-grey">
            <i class="fa fa-pencil-square-o" aria-hidden="true"></i> Hey! Post about your latest experience!</h4>
        </div>
        <div class="form-group text-center">
          <textarea name="" id="header-form-control" class="form-control" rows="4"></textarea>
          <!-- <input class="p-2" type='file' id="uploadBannerImage" onchange="readURL(this);" /> -->
          <br>
          <button type="button" id="btn-save" class="btn btn-success form-control pb-2">
            <i class="fa fa-paper-plane" aria-hidden="true"></i>
            Save your Post! </button>
        </div>
        <div class="header-modal-error" id="header-modal-error"></div>
      </div>
      <br>
      <div class=" col-md-8 col-sm-12">
        <div class="posts header-old-posts ft-grey" id="header-old">
          <h4>
            <i class="fa fa-file-text-o" aria-hidden="true"></i> Your Posts!</h4>
        </div>
        <br>
        <div class=" rounded" id="old-posts">

        </div>
      </div>

    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4"
    crossorigin="anonymous"></script>
  <script src="../js/newfeed.js"></script>
</body>

</html>
